server:
  port: 8820
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
spring:
  profiles:
    active: dev
  application:
    name: News-Backend
  #  数据库配置
  datasource:
    driver-class-name: ${news.datasource.driver-class-name}
    url: jdbc:mysql://${news.datasource.host}:${news.datasource.port}/${news.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: ${news.datasource.username}
    password: ${news.datasource.password}
  # 开放更大的文件上传体积
  servlet:
    multipart:
      max-file-size: 10MB
# JWT配置
jwt:
  secret: adflux_backend_secret_key_adflux_backend_secret_key # 至少32位
  expiration: 86400000 # 24小时，单位毫秒
mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    enable-sql-runner: true
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.usst.newsBackend.controller